<form (ngSubmit)="addManuel()">
  <div class="form-group">
    <label for="titre">Titre</label>
    <input type="text" name="titre" class="form-control"[(ngModel)]="manuel.titre">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control"[(ngModel)]="manuel.description">
  </div>

  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" name="url" class="form-control"[(ngModel)]="manuel.urlManuel">
  </div>

  <button class="btn btn-success btn-sm mt-4">Ajouter</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Titre</th>
      <th scope="col">Description</th>
      <th scope="col">Url</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let man of manuels">
      <td scope="row">{{man.id}}</td>
      <td>{{man.titre}}</td>
      <td>{{man.description}}</td>
      <td>{{man.urlManuel}}</td>
      <td>
        <a class="btn btn-warning btn-sm mx-4" href="/edit/{{man.id}}">Modifier</a>
      </td>
    </tr>
  </tbody>
</table>
