<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" name="type" class="form-control"[(ngModel)]="municipalite.typeContenu">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control"[(ngModel)]="municipalite.description">
  </div>

  <div class="form-group">
    <label for="dateAjout">Date-ajout</label>
    <input type="date" name="dateAjout" class="form-control"[(ngModel)]="municipalite.dateAjout">
  </div>

  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" name="url" class="form-control"[(ngModel)]="municipalite.urlContenu">
  </div>

  <button class="btn btn-success btn-sm mt-4">Ajouter</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Type</th>
      <th scope="col">Description</th>
      <th scope="col">Date-ajout</th>
      <th scope="col">Url</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mun of municipalites">
      <td scope="row">{{mun.id}}</td>
      <td>{{mun.typeContenu}}</td>
      <td>{{mun.description}}</td>
      <td>{{mun.dateAjout}}</td>
      <td>{{mun.urlContenu}}</td>
      <td>
        <a class="btn btn-warning btn-sm mx-4" href="/edit/{{mun.id}}">Modifier</a>
      </td>
    </tr>
  </tbody>
</table>
